<!DOCTYPE HTML>
<html>
<head>
    <link href="index.css" rel="stylesheet">
    <title>Symbol Notes</title>
    <!--<link href="symbols/icon.png" rel="icon" type="image/x-icon">-->
</head>


<body>
    <br>
    <div width="90%" height="80%">
        <canvas class="symbolCanvas" id="symbolText">Unfortunately canvas is not supported by your browser</canvas>
    </div>

    <div id="code-container"></div>
    <div id="code-entry">
        <img alt="0" src="symbols/blueDark.png" id="blueDark">
        <img alt="1" src="symbols/blueLight.png" id="blueLight">
        <img alt="2" src="symbols/green.png" id="green">
        <img alt="3" src="symbols/orange.png" id="orange">
        <img alt="4" src="symbols/pink.png" id="pink">
        <img alt="5" src="symbols/purple.png" id = "purple">
        <img alt="6" src="symbols/red.png" id = "red">
        <img alt="7" src="symbols/yellow.png" id = "yellow">
        <img alt="8" src="symbols/notebook.png" id = "notebook">
        <img alt="9" src="symbols/dolphin.png" id = "dolphin">
        <img alt="10" src="symbols/stop.png" id = "stop">
        <img alt="11" src="symbols/space.png" id = "space">
    </div>

    <button id="submit-connection"><img alt="Submit" src="symbols/pink.png"></button>
    <script src="index.js"></script>
</body>
</html>
