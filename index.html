<!DOCTYPE HTML>
<html>
<head>
    <link href="index.css" rel="stylesheet">
    <title>Symbol Notes</title>
    <link href="symbols/notebook.png" rel="icon" type="image/x-icon">
</head>


<body>
<div>
    <img alt="You" src="assets/you.svg">
    <div id="my-code-container"></div>
    <div id="my-code-entry">
        <img alt="0" src="symbols/blueDark.png">
        <img alt="1" src="symbols/blueLight.png">
        <img alt="2" src="symbols/green.png">
        <img alt="3" src="symbols/orange.png">
        <img alt="4" src="symbols/pink.png">
        <img alt="5" src="symbols/purple.png">
    </div>
</div>
<div>
    <img alt="Friend" src="assets/friend.svg">
    <div id="peer-code-container"></div>
    <div id="peer-code-entry">
        <img alt="0" src="symbols/blueDark.png">
        <img alt="1" src="symbols/blueLight.png">
        <img alt="2" src="symbols/green.png">
        <img alt="3" src="symbols/orange.png">
        <img alt="4" src="symbols/pink.png">
        <img alt="5" src="symbols/purple.png">
    </div>
</div>
<button id="submit-connection"><img alt="Submit" src="symbols/pink.png"></button>
<div height="80%" width="90%">
    <canvas class="symbolCanvas" id="symbolText">Unfortunately canvas is not supported by your browser</canvas>
</div>
<img alt="Notebook" src="symbols/notebook.png">
<canvas id="symbolText">Unfortunately canvas is not supported by your browser</canvas>
<script src="index.js" type="module"></script>
</body>
</html>
