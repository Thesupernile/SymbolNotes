<!DOCTYPE HTML>
<html lang="en">
<head>
    <link href="index.css" rel="stylesheet">
    <title>Symbol Notes</title>
    <link href="symbols/notebook.png" rel="icon" type="image/x-icon">
</head>


<body>
<div id="code-entry-container">
    <div>
        <img alt="You" class="peerjs-label" src="assets/you.svg">
        <div id="my-code-container"></div>
        <div id="my-code-entry">
            <img alt="0" src="symbols/blueDark.png">
            <img alt="1" src="symbols/blueLight.png">
            <img alt="2" src="symbols/green.png">
            <img alt="3" src="symbols/orange.png">
            <img alt="4" src="symbols/pink.png">
            <img alt="5" src="symbols/purple.png">
        </div>
    </div>
    <div>
        <img alt="Friend" class="peerjs-label" src="assets/friend.svg">
        <div id="peer-code-container"></div>
        <div id="peer-code-entry">
            <img alt="0" id="blueDark" src="symbols/blueDark.png">
            <img alt="1" id="blueLight" src="symbols/blueLight.png">
            <img alt="2" id="green" src="symbols/green.png">
            <img alt="3" id="orange" src="symbols/orange.png">
            <img alt="4" id="pink" src="symbols/pink.png">
            <img alt="5" id="purple" src="symbols/purple.png">
        </div>
    </div>
    <button id="submit-connection"><img alt="Submit" src="symbols/wifi.png"></button>
</div>
<img alt="Connected" class="hidden peerjs-label" id="connected-indicator" src="assets/check.svg">
<div>
    <canvas class="symbolCanvas" id="symbolText"> Unfortunately canvas is not supported by your browser </canvas>
    <canvas class="symbolCanvas" id="remoteUserText"> Unfortunately canvas is not supported by your browser </canvas>
</div>
<!-- Images need to be loaded as HTML elements to allow them to be drawn using the canvas API-->
<div style="display: none;">
    <img id="red" src="symbols/red.png">
    <img id="yellow" src="symbols/yellow.png">
    <img id="notebook" src="symbols/notebook.png">
    <img id="dolphin" src="symbols/dolphin.png">
    <img id="stop" src="symbols/stop.png">
    <img id="calender" src="symbols/calender.png">
    <img id="car" src="symbols/car.png">
    <img id="checkmark" src="symbols/checkmark.png">
    <img id="cross" src="symbols/cross.png">
    <img id="danger" src="symbols/danger.png">
    <img id="downarrow" src="symbols/downarrow.png">
    <img id="happy" src="symbols/happy.png">
    <img id="heart" src="symbols/heart.png">
    <img id="leftarrow" src="symbols/leftarrow.png">
    <img id="lightbulb" src="symbols/lightbulb.png">
    <img id="moon" src="symbols/moon.png">
    <img id="rightarrow" src="symbols/rightarrow.png">
    <img id="sad" src="symbols/sad.png">
    <img id="speechbubble" src="symbols/speechbubble.png">
    <img id="star" src="symbols/star.png">
    <img id="sun" src="symbols/sun.png">
    <img id="uparrow" src="symbols/uparrow.png">
</div>
<script src="index.js" type="module"></script>
</body>
</html>
